<!DOCTYPE html>
<html lang="fr">
<head>

  </style>
</head>
<body>
  <div id="root"></div>
  
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://unpkg.com/recharts@2.5.0/dist/Recharts.js"></script>
  
  <script type="text/babel">
    const { useState, useEffect } = React;
    const { LineChart, Line, BarChart, Bar, XAxis, YAxis, CartesianGrid, Tooltip, ResponsiveContainer } = Recharts;

    const App = () => {
      const [data, setData] = useState({});
      const [selectedDate, setSelectedDate] = useState(new Date().toISOString().split('T')[0]);
      
      useEffect(() => {
        const saved = localStorage.getItem('transformation-ahmed');
        if (saved) {
          try { setData(JSON.parse(saved)); } catch (e) {}
        }
      }, []);

      useEffect(() => {
        if (Object.keys(data).length > 0) {
          localStorage.setItem('transformation-ahmed', JSON.stringify(data));
        }
      }, [data]);

      const getTodayData = () => {
        return data[selectedDate] || {
          supplements: { morning: {}, evening: {}, meal: {} },
          training: null,
          steps: '',
          hydration: false,
          weight: '',
          fasting: null,
          comments: '',
          mood: []
        };
      };

      const updateData = (field, value) => {
        setData(prev => ({
          ...prev,
          [selectedDate]: { ...getTodayData(), [field]: value }
        }));
      };

      const today = getTodayData();

      return (
        <div style={{ minHeight: '100vh', paddingBottom: '80px', fontFamily: 'DM Sans, sans-serif' }}>
          {/* Header */}
          <div style={{ background: 'linear-gradient(to bottom right, #18181b, #09090b)', borderBottom: '1px solid #27272a', padding: '24px 16px', position: 'sticky', top: 0, zIndex: 10 }}>

              </h1>
              <p style={{ color: '#71717a', fontSize: '14px', marginTop: '4px' }}>130kg â†’ 90kg Â· Phase 1</p>
            </div>
          </div>

          {/* Content */}
          <div style={{ maxWidth: '896px', margin: '0 auto', padding: '24px 16px' }}>
            {/* Date */}
            <div style={{ background: '#18181b', borderRadius: '12px', padding: '16px', border: '1px solid #27272a', textAlign: 'center', marginBottom: '24px' }}>
              <p style={{ fontSize: '24px', fontWeight: 'bold' }}>
                {new Date(selectedDate).toLocaleDateString('fr-FR', { weekday: 'long', day: 'numeric', month: 'long' })}
              </p>
            </div>

            {/* Supplements Matin */}
            <div style={{ background: '#18181b', borderRadius: '12px', padding: '24px', border: '1px solid #27272a', marginBottom: '16px' }}>
              <h2 style={{ fontSize: '20px', fontWeight: 'bold', marginBottom: '16px', color: '#fbbf24' }}>
                ğŸ’Š ComplÃ©ments Matin (7h15)
              </h2>
              {['NAC 1200mg', 'Vitamine C 1000mg', 'MagnÃ©sium 200mg', 'Ã‰lectrolytes 500ml'].map(supp => (
                <button
                  key={supp}
                  onClick={() => {
                    const supplements = { ...today.supplements };
                    supplements.morning = { ...supplements.morning };
                    supplements.morning[supp] = !supplements.morning[supp];
                    updateData('supplements', supplements);
                  }}
                  style={{
                    width: '100%',
                    textAlign: 'left',
                    padding: '12px 16px',
                    borderRadius: '8px',
                    marginBottom: '8px',
                    transition: 'all 0.2s',
                    background: today.supplements.morning?.[supp] ? 'rgba(16, 185, 129, 0.1)' : '#27272a',
                    border: today.supplements.morning?.[supp] ? '2px solid #10b981' : '2px solid #3f3f46',
                    color: today.supplements.morning?.[supp] ? '#10b981' : '#a1a1aa',
                    display: 'flex',
                    alignItems: 'center',
                    gap: '12px'
                  }}
                >
                  <span style={{ fontSize: '20px' }}>{today.supplements.morning?.[supp] ? 'âœ“' : 'â—‹'}</span>
                  <span>{supp}</span>
                </button>
              ))}
            </div>

            {/* Supplements Soir */}
            <div style={{ background: '#18181b', borderRadius: '12px', padding: '24px', border: '1px solid #27272a', marginBottom: '16px' }}>
              <h2 style={{ fontSize: '20px', fontWeight: 'bold', marginBottom: '16px', color: '#818cf8' }}>
                ğŸ’Š ComplÃ©ments Soir (18h)
              </h2>
              {['NAC 1200mg', 'Vitamine C 500mg', 'Ã‰lectrolytes 500ml'].map(supp => (
                <button
                  key={supp}
                  onClick={() => {
                    const supplements = { ...today.supplements };
                    supplements.evening = { ...supplements.evening };
                    supplements.evening[supp] = !supplements.evening[supp];
                    updateData('supplements', supplements);
                  }}
                  style={{
                    width: '100%',
                    textAlign: 'left',
                    padding: '12px 16px',
                    borderRadius: '8px',
                    marginBottom: '8px',
                    transition: 'all 0.2s',
                    background: today.supplements.evening?.[supp] ? 'rgba(16, 185, 129, 0.1)' : '#27272a',
                    border: today.supplements.evening?.[supp] ? '2px solid #10b981' : '2px solid #3f3f46',
                    color: today.supplements.evening?.[supp] ? '#10b981' : '#a1a1aa',
                    display: 'flex',

                >
                  <span style={{ fontSize: '20px' }}>{today.supplements.evening?.[supp] ? 'âœ“' : 'â—‹'}</span>

                    updateData('supplements', supplements);

                    textAlign: 'left',

                >
                  <span style={{ fontSize: '20px' }}>{today.supplements.meal?.[supp] ? 'âœ“' : 'â—‹'}</span>
                  <span>{supp}</span>
                </button>

            </div>

            {/* Training */}

              <h2 style={{ fontSize: '20px', fontWeight: 'bold', marginBottom: '16px', color: '#f43f5e' }}>
                ğŸ’ª Training Salle

                    textAlign: 'left',
                    padding: '12px 16px',

            {/* Steps */}

              <h2 style={{ fontSize: '20px', fontWeight: 'bold', marginBottom: '16px', color: '#3b82f6' }}>
                ğŸ‘£ Nombre de pas
              </h2>
              <input
                type="number"
                value={today.steps}
                onChange={(e) => updateData('steps', e.target.value)}
                placeholder="10000"
                style={{
                  width: '100%',
                  background: '#27272a',
                  border: '2px solid #3f3f46',
                  borderRadius: '8px',
                  padding: '16px',
                  fontSize: '24px',
                  fontWeight: 'bold',
                  textAlign: 'center',
                  color: '#fafafa'
                }}
              />
            </div>

            {/* Hydration */}

              <div style={{ display: 'flex', alignItems: 'center', justifyContent: 'space-between' }}>
                <div>
                  <h2 style={{ fontSize: '20px', fontWeight: 'bold', color: '#06b6d4' }}>
                    ğŸ’§ Hydratation 3-4L
                  </h2>
                  <p style={{ color: '#71717a', fontSize: '14px', marginTop: '4px' }}>Ã‰lectrolytes toute la journÃ©e</p>
                </div>
                <button
                  onClick={() => updateData('hydration', !today.hydration)}
                  style={{
                    width: '64px',
                    height: '64px',
                    borderRadius: '50%',
                    background: today.hydration ? '#06b6d4' : '#27272a',
                    color: today.hydration ? '#09090b' : '#71717a',
                    fontSize: '32px',
                    border: 'none'
                  }}
                >
                  {today.hydration ? 'âœ“' : 'â—‹'}
                </button>
              </div>
            </div>

            {/* Weight (Monday) */}
            {new Date(selectedDate).getDay() === 1 && (
              <div style={{ background: '#18181b', borderRadius: '12px', padding: '24px', border: '1px solid #27272a', marginBottom: '16px' }}>
                <h2 style={{ fontSize: '20px', fontWeight: 'bold', marginBottom: '16px', color: '#10b981' }}>
                  âš–ï¸ Poids du Lundi
                </h2>
                <input
                  type="number"
                  step="0.1"
                  value={today.weight}
                  onChange={(e) => updateData('weight', e.target.value)}
                  placeholder="130.0"
                  style={{
                    width: '100%',
                    background: '#27272a',
                    border: '2px solid #3f3f46',
                    borderRadius: '8px',
                    padding: '16px',
                    fontSize: '32px',
                    fontWeight: 'bold',
                    textAlign: 'center',
                    color: '#fafafa'
                  }}
                />
                <p style={{ textAlign: 'center', color: '#71717a', fontSize: '14px', marginTop: '8px' }}>
                  kg Â· Ã€ jeun le matin
                </p>
              </div>
            )}

            {/* Comments */}
            <div style={{ background: '#18181b', borderRadius: '12px', padding: '24px', border: '1px solid #27272a', marginBottom: '16px' }}>
              <h2 style={{ fontSize: '20px', fontWeight: 'bold', marginBottom: '16px' }}>
                ğŸ“ Notes & Commentaires
              </h2>
              <textarea
                value={today.comments}
                onChange={(e) => updateData('comments', e.target.value)}
                placeholder="Remarques, ressentis, observations du jour..."
                rows="4"
                style={{
                  width: '100%',
                  background: '#27272a',
                  border: '2px solid #3f3f46',
                  borderRadius: '8px',
                  padding: '12px',
                  color: '#fafafa',
                  resize: 'none'
                }}
              />
            </div>

            {/* Stats */}
            <div style={{ background: '#18181b', borderRadius: '12px', padding: '24px', border: '1px solid #27272a', textAlign: 'center' }}>
              <p style={{ fontSize: '18px', fontWeight: 'bold', color: '#10b981', marginBottom: '8px' }}>

            </div>
          </div>
        </div>
      );
    };

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
